<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Color!</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Pick a numero por favor</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <button type="button">this button does nothing</button>
        <button>Submit</button>
    </form>

    <h2>HiJacking Searches</h2>

    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <form action="nothing">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">Terms of Service</label>
        <button>Submit</button>

        <h2>MORE INPUTS!</h2>

        <p>
            <label for="xs">Extra Small</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="small">Small</label>
            <input type="radio" name="size" id="small" value="s">
            <label for="medium">Medium</label>
            <input type="radio" name="size" id="medium" value="m">
        </p>
    </form>

    <h2>More Inputs</h2>

    <form action="www.google.com">
        <select name="meal" id="meal">
            <option value="please select a option"></option>
            <option value="fish">fish</option>
            <option value="chicken">chicken</option>
            <option value="vegetarian">vegetarian</option>
        </select>
        <button>submit</button>
    </form>

</body>

</html>
